name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: '1.61.0'

      - name: Generate protobuf code
        run: make generate

      - name: Build binary for ${{ matrix.platform }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          go build -o bin/cursor-tab-server-${{ matrix.platform }} ./cmd/server
          chmod +x bin/cursor-tab-server-${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cursor-tab-server-${{ matrix.platform }}
          path: bin/cursor-tab-server-${{ matrix.platform }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name "cursor-tab-server-*" -exec mv {} release/ \;
          ls -lh release/

      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatically built binaries from the latest main branch.

            **Platforms:**
            - `cursor-tab-server-darwin-amd64` - macOS Intel
            - `cursor-tab-server-darwin-arm64` - macOS Apple Silicon
            - `cursor-tab-server-linux-amd64` - Linux x86_64
            - `cursor-tab-server-linux-arm64` - Linux ARM64
          files: release/*
          prerelease: false
          draft: false
