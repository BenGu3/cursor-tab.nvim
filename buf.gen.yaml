version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bengu3/cursor-tab.nvim/cursor-api/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: cursor-api/gen
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: cursor-api/gen
    opt:
      - paths=source_relative
